<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BASIC POS</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/img/icon.svg"
      sizes="64x64"
    />
  </head>
  <body>
    <div class="header">
      <h1>Welcome to the canteen! Here is our street food menu.</h1>
      <h3>Prices are shown below.</h3>
      <ul>
        <li>Burger - ₱60</li>
        <li>Fries - ₱50</li>
        <li>Kikiam - ₱25</li>
        <li>Fishball - ₱20</li>
      </ul>
    </div>
    <button class="addItem">Add a food item</button><br /><br />

    <div class="main">
      <div class="selectionContainer">
        <label for="selection">Choice</label><br />
        <select name="selection" class="selection">
          <option value="60">Burger</option>
          <option value="50">Fries</option>
          <option value="20">Fishball</option>
          <option value="25">Kikiam</option>
        </select>
        <br /><br />

        <label for="quantity">Quantity</label><br />
        <input type="number" name="quantity" class="quantity" min="1" />

        <button class="remove">✕</button>
      </div>
    </div>

    <br />

    <hr />
    <div class="payment">
      <div class="container">
        <label for="pay">Cash</label>
        <input type="number" id="payAmount" min="0" />
        <div class="buttons">
          <button id="payBtn">PAY</button>
          <button id="clear">C</button>
        </div>
      </div>
    </div>

    <script src="assets/js/addFoodItem.js"></script>
    <script src="assets/js/orderItem.js"></script>
    <script src="assets/js/removeItem.js"></script>
    <script src="assets/js/clearAmount.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- jQuery (required for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
